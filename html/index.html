<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Page (URL Parameters)</title>

    <!-- CSS -->
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Form -->
     <form id="dataForm">
        <!-- First Initial -->
        <input type="text" id="first_initial" placeholder="Enter First Initial:" maxlength="1">

        <!-- Last Name -->

        <!-- Submit Button -->
         <button type="submit">Send Data</button>
     </form>
    
</body>
</html>
