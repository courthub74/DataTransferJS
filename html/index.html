<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Page (URL Parameters)</title>

    <!-- CSS -->
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h1>Data Transfer from</h1>

    <!-- Form -->
     <form id="dataform">

        <!-- Name Div -->
         <div class="name_inputs">

            <!-- First Initial -->
            <input type="text" id="first_initial" placeholder="Enter First Initial:" maxlength="1">

            <!-- Last Name -->
            <input type="text" id="last_name" placeholder="Enter Last Name:">

         </div>

         <!-- Pin Number -->
        <input type="password" id="pin_num" placeholder="Enter Pin Number:" maxlength="4">

        <!-- Submit Button -->
         <button type="submit">Send Data</button>
     </form>

     <script src="../js/data_from.js"></script>
    
</body>
</html>
